<div class="header">
  <h3>{{ title }}</h3>
</div>

<div class="content">
  <div class="player">
    <app-video-player
      [source]="src"
      (nexVideo)="nextVideo()"
    ></app-video-player>
  </div>
  <div class="video-list">
    <app-video-playlist
      [playlist]="playlist()"
      (clickPlaylistVideo)="onClickPlaylistVideo($event)"
    ></app-video-playlist>
  </div>
</div>
